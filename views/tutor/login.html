<!DOCTYPE html>
<html lang="en" ng-app="badassTutors">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="icon" href="/public/favicon.ico">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/public/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="/public/stylesheets/font-awesome.min.css">
    <link rel="stylesheet" href="/public/stylesheets/style.css">
    <link rel="stylesheet" href="/public/stylesheets/manageTutors.css">
    <link rel="stylesheet" href="/public/stylesheets/customCheckToggle.css">

    <!-- SPELLS -->
    <script src="/public/javascripts/jquery.min.js"></script><!-- load jquery -->
    <script src="/public/javascripts/angular.min.js"></script><!-- load angular js 1.0.8 -->
    <script src="https://cdn.ravenjs.com/3.24.0/raven.min.js" crossorigin="anonymous"></script>

    <!-- Angular App -->
    <script src="/public/angular/tutor/tutorLogin.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  </head>

  <body ng-controller="mainController">
    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class style="color:#fff;"="fa fa-bars"></i>
                    <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                </button>
                <h1 class="navbar-brand">
                    Badass Tutors
                </h1>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <!-- <li style="padding-left:5px; padding-right:5px;">
                        <a class="page-scroll nav-item active-nav" href="./tutors">TUTORS</a>
                    </li>
                    <li style="padding-left:5px; padding-right:5px;">
                        <a class="page-scroll nav-item" href="./purchases">PURCHASES</a>
                    </li> -->
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- How to Get Started -->
    <section class="primary-section search-section text-center">
        <div class="container top-container">

          <div class="row text-left">
            <div class="col-md-6 col-md-offset-3">
              <h1 class="text-center">Tutor Login</h1>
              <hr>
              <p>Please enter your email and password to access your Tutor Account.</p>
              <h1>
                <span class="label label-danger center-block" ng-hide="!errorMessage"> {{errorMessage}}</span>
              </h1>


              <!-- LOGIN FORM -->
              <!-- <form action="/tutor/login" method="post"> -->
              <form >
                  <h2>Email</h2>
                  <div class="input-group-lg">
                      <input type="text" class="form-control" name="email" ng-model="email">
                  </div>
                  <br>
                  <h2>Password</h2>
                  <div class="input-group-lg">
                      <input type="password" class="form-control" name="password"  ng-model="password">
                  </div>
                  <br>
                  <div class="text-center">
                      <button type="submit" class="btn btn-danger btn-lg" ng-disabled="!(email && password)" ng-click="submitForm()">LOGIN</button>
                  </div>
              </form>
            </div>
          </div>
          <div class="row text-center">
            <hr>
            <h3><a href="./forgot-password">Forgot your password?</a></h3>
          </div>
        </div>
    </section>


    <div class="row text-center">
        <p class="copyright">&copy 2018 Badass Tutors. All Rights Reserved.</p>
    </div>

  </body>

</html>
